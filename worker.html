<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - Flower Harvest Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="workerContainer">
        <h1>Worker Login</h1>
        <div class="search-container">
            <input type="text" id="searchWorker" placeholder="Search for a worker...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="workerList"></div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="loginModalTitle">Login</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>
    </div>
    <div id="dashboard" class="dashboard hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img id="sidebarProfileImage" src="" alt="Profile Image" class="sidebar-profile-image">
                <button id="editProfileImageBtn" class="edit-profile-btn"><i class="fas fa-edit"></i></button>
                <div class="sidebar-profile-info">
                    <h3 id="sidebarWorkerName"></h3>
                    <p id="sidebarWorkerDepartment"></p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="dashboardLink" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#" id="applyLeaveLink"><i class="fas fa-calendar-plus"></i> Apply for Leave</a></li>
                    <li><a href="#" id="leaveRequestsLink"><i class="fas fa-calendar-check"></i> Leave Requests <span id="leaveRequestNotification" class="notification-dot hidden"></span></a></li>
                    <li><a href="#" id="commentsLink"><i class="fas fa-comments"></i> Comments</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <div id="dashboardContent">
                <h2>Harvest Form</h2>
                <form id="harvestForm">
                    <div id="dynamicInputs"></div>
                    <div id="topicList"></div>
                    <button type="submit" id="submitHarvest">Submit Harvest</button>
                </form>
                <div id="scoreboardSection">
                    <h3 id="scoreboardTitle">Department Scoreboard</h3>
                    <table id="scoreTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Total Points</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div id="applyLeaveContent" class="hidden">
                <h2>Apply for Leave</h2>
                <form id="leaveApplicationForm">
                    <div class="form-group">
                        <label for="leaveType">Leave Type:</label>
                        <select id="leaveType" required>
                            <option value="">Select leave type</option>
                            <option value="Annual Leave">Annual Leave</option>
                            <option value="Sick Leave">Sick Leave</option>
                            <option value="Personal Leave">Personal Leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="totalDays">Total Days:</label>
                        <input type="number" id="totalDays" readonly>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Leave:</label>
                        <textarea id="reason" required></textarea>
                    </div>
                    <button type="submit">Submit Application</button>
                </form>
            </div>
            <div id="leaveRequestsContent" class="hidden">
                <h2>Leave Requests</h2>
                <div id="leaveRequestsList"></div>
            </div>
            <div id="commentsContent" class="hidden">
                <h2>Comments</h2>
                <div id="commentList"></div>
                <form id="addCommentForm">
                    <textarea id="commentText" placeholder="Add a comment..." required></textarea>
                    <button type="submit">Add Comment</button>
                </form>
            </div>
        </div>
    </div>
    <input type="file" id="imageUpload" accept="image/*" hidden>
    <script src="worker.js"></script>
</body>
</html>
